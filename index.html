<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <form id="formularioAfiliacion" action="#" method="post">

        <!-- Nombre -->
        <div class="mb-3 row">
            <label for="inputNom" class="col-sm-2 col-form-label">Nombre y Apellido</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNom">
            </div>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3 row">
            <label for="inputContraseña" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputContraseña">
            </div>
        </div>

        <!-- Edad -->
        <div class="mb-3 row">
            <label for="inputEdad" class="col-sm-2 col-form-label">Edad</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEdad">
            </div>
        </div>

        <!-- Fecha de Nacimiento -->
        <div class="mb-3 row">
            <label for="inputFecha" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputFecha">
            </div>
        </div>

        <!-- Género -->
        <div class="mb-3 row">
            <label for="inputGenero" class="col-sm-2 col-form-label">Género</label>
            <div class="col-sm-10">
                <select id="genero" name="genero" required>
                  <option value="">Seleccione</option>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                  <option value="otro">Otro</option></select
                ><br /><br />
            </div>
        </div>

        <!-- Deportes -->
        <div class="mb-3 row">
            <label for="inputDeporte" class="col-sm-2 col-form-label">Deportes</label>
            <div class="col-sm-10">
                <input type="checkbox" id="futbol" name="deporte" value="futbol" />
                <label for="futbol">Fútbol</label><br />
                <input type="checkbox" id="basket" name="deporte" value="basket" />
                <label for="basket">basket</label><br />
                <input type="checkbox" id="tenis" name="deporte" value="tenis" />
                <label for="tenis">Tenis</label><br /><br />
                <br /><br />
            </div>
        </div>


        <!-- Nivel de Experiencia -->
        <div class="mb-3 row">
            <label for="inputNiv" class="col-sm-2 col-form-label">Nivel de experiencia</label>
            <div class="col-sm-10">
                <input
                  type="radio"
                  id="novato"
                  name="experiencia"
                  value="principiante"
                  checked/>
                <label for="principiante">Principiante</label><br />
                <input
                  type="radio"
                  id="intermedio"
                  name="experiencia"
                  value="intermedio"/>
                <label for="intermedio">Intermedio</label><br />
                <input type="radio" id="experto" name="experiencia" value="experto" />
                <label for="experto">Experto</label><br /><br />
            </div>
        </div>

        <!-- Comentario -->
        <div class="mb-3 row">
            <label for="inputComentario" class="col-sm-2 col-form-label">Comentario</label>
            <div class="col-sm-10">
                <textarea
                  id="comentario"
                  name="comentario"
                  rows="4"
                  cols="50"
                  required
                ></textarea
                ><br /><br />
                <br /><br />
            </div>
        </div>


        <!-- Botón de Enviar -->
        <button type="submit">Enviar</button>

        <!-- Botón de Mostrar Datos -->
        <button type="button" onclick="mostrarDatos()">Mostrar Datos</button>
      </form>
    </main>
  </body>
  <script>
    function mostrarDatos() {
      var nombre = document.getElementById('nombre').value;
      var contrasena = document.getElementById('contrasena').value;
      var edad = document.getElementById('edad').value;
      var fechaNacimiento = document.getElementById('fecha_nacimiento').value;
      var genero = document.getElementById('genero').value;
      var deportes = document.querySelectorAll('input[name="deporte"]:checked');
      var experiencia = document.querySelector(
        'input[name="experiencia"]:checked'
      ).value;
      var comentario = document.getElementById('comentario').value;

      var mensaje = 'Nombre: ' + nombre + '\n';
      mensaje += 'Contraseña: ' + contrasena + '\n';
      mensaje += 'Edad: ' + edad + '\n';
      mensaje += 'Fecha de Nacimiento: ' + fechaNacimiento + '\n';
      mensaje += 'Género: ' + genero + '\n';
      mensaje += 'Deportes: ';
      deportes.forEach(function (deporte) {
        mensaje += deporte.value + ', ';
      });
      mensaje = mensaje.slice(0, -2); // Eliminar la última coma y espacio
      mensaje += '\nExperiencia: ' + experiencia + '\n';
      mensaje += 'Comentario: ' + comentario;

      alert(mensaje);
    }
  </script>
</html>
